name: Deploy Convex (production)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: convex-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate Convex deploy key format
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          if [ -z "${CONVEX_DEPLOY_KEY:-}" ]; then
            echo "Missing secret CONVEX_DEPLOY_KEY."
            exit 1
          fi
          # Expected formats:
          #   prod:<deploymentName>|<secret>
          #   preview:<deploymentName>|<secret>
          case "$CONVEX_DEPLOY_KEY" in
            prod:*'|'*|preview:*'|'*) ;;
            *)
              echo "CONVEX_DEPLOY_KEY is not in the expected format (prod:<deployment>|... or preview:<deployment>|...)."
              echo "Set the GitHub secret to the raw Deploy Key value from the Convex dashboard (no quotes, no CONVEX_DEPLOY_KEY= prefix)."
              exit 1
              ;;
          esac

      - name: Deploy Convex functions (prod)
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --yes

